<!DOCTYPE html>
<html>
    <head>  
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const code = urlParams.get('code');
            const state = urlParams.get('state').split(',');
            const companyId = urlParams.get('realmId');
            
            const redirectUrl = state[1]+'\\?c__code='+ code + '&c__connection_type='+state[2] +'&c__companyId='+companyId;

            window.open(redirectUrl,"_self");
           
        </script>  
    </head>  
    <body>  
        <h4>Redirecting...........</h4>
    </body>  
</html>
